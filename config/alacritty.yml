scrolling:
  multiplier: 5

font:
  normal:
    family: Misc Tamsyn
    style: Regular

  bold:
    family: Misc Tamsyn
    style: Bold
    family: Misc Tamsyn

  italic:
    family: Misc Tamsyn
    style: Italic
    family: Misc Tamsyn

  bold_italic:
    family: Misc Tamsyn
    style: Bold Italic
    family: Misc Tamsyn

  size: 14
  offset:
      x: 0
      y: 0


# Colors (Blood Moon)
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#C6C6C4'

  # Normal colors
  normal:
    black:   '#10100E'
    red:     '#C40233'
    green:   '#009F6B'
    yellow:  '#FFD700'
    blue:    '#0087BD'
    magenta: '#9A4EAE'
    cyan:    '#20B2AA'
    white:   '#C6C6C4'

  # Bright colors
  bright:
    black:   '#696969'
    red:     '#FF2400'
    green:   '#03C03C'
    yellow:  '#FDFF00'
    blue:    '#007FFF'
    magenta: '#FF1493'
    cyan:    '#00CCCC'
    white:   '#FFFAFA'




