scrolling:
  multiplier: 5

font:
  normal:
    family: Terminus
    style: Regular

  bold:
    family: Terminus
    style: Bold
    family: Terminus

  italic:
    family: Terminus
    style: Italic
    family: Terminus

  bold_italic:
    family: Terminus
    style: Bold Italic
    family: Terminus

  size: 14
  offset:
      x: 0
      y: 0


colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
  cursor:
    text: CellBackground
    cursor: CellForeground

  normal:
    black:   '#000000'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#bd93f9'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
    white:   '#bfbfbf'

  bright:
    black:   '#4d4d4d'
    red:     '#ff6e67'
    green:   '#5af78e'
    yellow:  '#f4f99d'
    blue:    '#caa9fa'
    magenta: '#ff92d0'
    cyan:    '#9aedfe'
    white:   '#e6e6e6'

  dim:
    black:   '#14151b'
    red:     '#ff2222'
    green:   '#1ef956'
    yellow:  '#ebf85b'
    blue:    '#4d5b86'
    magenta: '#ff46b0'
    cyan:    '#59dffc'
    white:   '#e6e6d1'

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
  - { key: K,   mods: Control|Shift, action: ScrollPageUp }
  - { key: J,   mods: Control|Shift, action: ScrollPageDown }

